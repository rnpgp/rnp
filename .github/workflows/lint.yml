name: lint

on:
  push:
    branches:
      - main
  pull_request:
    paths-ignore:
      - '/.*'
      - '/_*'
      - '!.clang-format'
      - 'Brewfile'
      - 'docs/**'
      - '**.adoc'
      - '**.md'
      - '**.nix'
      - 'flake.lock'

jobs:
  clang-format:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: true
      - uses: DoozyX/clang-format-lint-action@v0.18.2
        with:
          clangFormatVersion: 11.0.0
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: true
      - uses: ludeeus/action-shellcheck@master
        with:
          scandir: './ci'
        env:
          SHELLCHECK_OPTS: -x
  typos:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Actions Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
        submodules: true
    - uses: crate-ci/typos@master
    
  version-cmake-up-to-date:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
          path: rnp
      - name: Download latest version.cmake
        uses: actions/checkout@v4
        with:
          repository: rnpgp/cmake-versioning
          fetch-depth: 1
          path: cmake-versioning
      - name: Compare
        run: |
          set -x
          diff "rnp/cmake/version.cmake" "cmake-versioning/version.cmake"
  version-text:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
          path: rnp
          sparse-checkout: version.txt
      - name: Check version.txt contents
        run: |
          set -eux
          pwd
          [[ "$(cat ./rnp/version.txt)" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]];
  iwyu:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Actions Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: true
      - name: Install dependencies
        run: |
          sudo apt-get -y update
          sudo apt-get -y install cmake libjson-c-dev libbotan-2-dev asciidoctor googletest

      - name: Configure
        env:
          CC: clang
          CXX: clang++    
        run: |
          echo CORES="$(nproc --all)" >> $GITHUB_ENV
          cmake -B build   -DBUILD_SHARED_LIBS=ON              \
                           -DCRYPTO_BACKEND=botan              \
                           -DDOWNLOAD_GTEST=OFF                \
                           -DGTEST_SOURCES=/usr/src/googletest \
                           -DCMAKE_EXPORT_COMPILE_COMMANDS=ON  \
                           -DCMAKE_BUILD_TYPE=Release          .

      - name: Build and cwd
        run: |
          cmake --build build --parallel $CORES
          ls -la /usr/src/googletest || true
          ls -la /usr/src/googletest/include || true

      - name: Run Include What You Use
        env:
          CPLUS_INCLUDE_PATH: /usr/include/botan-2;/usr/include/json-c;/usr/src/googletest/include
          C_INCLUDE_PATH: /usr/include/botan-2;/usr/include/json-c;/usr/src/googletest/include
        uses: EmilGedda/include-what-you-use-action@v1.0
        with:
          compilation-database-path: 'build'

