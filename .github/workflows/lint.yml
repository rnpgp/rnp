name: lint

on:
  pull_request:
    paths-ignore:
      - '/.*'
      - '/_*'
      - '/vcpkg.txt'
      - '!.clang-format'
      - 'Brewfile'
      - 'docs/**'
      - '**.adoc'
      - '**.md'
      - '**.nix'
      - 'flake.lock'

jobs:
  clang-format:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    steps:
      - uses: actions/checkout@v3
      - uses: DoozyX/clang-format-lint-action@v0.11
        with:
          clangFormatVersion: 11
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ludeeus/action-shellcheck@master
        with:
          scandir: './ci'
        env:
          SHELLCHECK_OPTS: -x
