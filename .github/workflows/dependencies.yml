name: dependencies
on:
  push:
    branches:
      - master
      - 'release/**'
      - maxirmx-binding-tests

jobs:
  dispatch-ruby-rnp:
    name: Dispatch php-rnp repository
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch php-rnp
        uses: peter-evans/repository-dispatch@v2
        with:
          token:  "${{ secrets.RNP_CI_PAT_TOKEN }}"
          repository: 'rnpgp/php-rnp'
          event-type: run-php-rnp
          client-payload: '{ "version": "${{ github.ref_name }}" }'

      - name: Dispatch ruby-rnp
        uses: peter-evans/repository-dispatch@v2
        with:
          token:  "${{ secrets.RNP_CI_PAT_TOKEN }}"
          repository: 'rnpgp/ruby-rnp'
          event-type: run-ruby-rnp
          client-payload: '{ "version": "${{ github.ref_name }}" }'
